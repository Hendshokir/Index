<html>
	<head>
		<meta charset="utf-8">
		<!-- IE Compactibility Meta -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- First Mobile Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- include Css Files -->
		
		<link rel="stylesheet" href="assets/css/bootstrap.css">
		<link rel="stylesheet" href="assets/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/animate.css">
		<link rel="stylesheet" href="assets/css/style.css">
		
        <!-- include Owl Carousel -->
		<link rel="stylesheet" href="assets/css/owl.carousel.css">
		<link rel="stylesheet" href="assets/css/owl.theme.default.css">
        
		<!--[if lt IE 9]>
		/* IE render HTML5 tags */

	</head>
	<body>
        <!-- Include Header -->
		<div class="header"></div>
        
        <!-- Start Intro Section -->
        <section class="contact-intro">
            <div class="overlay">
                <!-- Start Container -->
                <div class="container">
                    <h1 class="wow fadeInUp" data-wow-duration="1s" data-wow-offset="200" data-wow-delay="0.2s">Contact Us</h1>
                </div><!-- End container -->
            </div>
        </section><!-- End Intro Section -->
        
        <!-- Start contact-input Section -->
        <section class="contact-input">
            <!-- Start Container -->
            <div class="container">
                <div class="col-md-6 col-xs-12">
                    <div class="join">
                        <h3 class=" wow fadeInUp" data-wow-duration="1s" data-wow-offset="200" data-wow-delay="0.2s">Do you want join us ?</h3>
                        <p class=" wow fadeInUp" data-wow-duration="1s" data-wow-offset="200" data-wow-delay="0.2s">Please choose one of the categories below and submit your enquiry</p>
                        <div class="btn-group wow fadeInUp" role="group" aria-label="Basic example" data-wow-duration="1s" data-wow-offset="200" data-wow-delay="0.2s">
                              <button type="button" class="btn btn-secondary">designer</button>
                              <button type="button" class="btn btn-secondary">developer</button>
                              <button type="button" class="btn btn-secondary">other</button>
                        </div><!-- End Btn Group -->
                        
                        <div class="radios wow fadeInUp" data-wow-duration="1s" data-wow-offset="200" data-wow-delay="0.2s">
                            <input type="radio"><label>IOS</label><span></span>
                            <input type="radio"><label>android</label><span></span>
                            <input type="radio"><label>unity</label><span></span>
                            <input type="radio"><label>web</label><span></span>
                            <input type="radio"><label>destop</label><span></span>
                        </div>
                        
                        
                        <label class=" wow fadeInUp" data-wow-duration="1s" data-wow-offset="200" data-wow-delay="0.2s">Your Name</label> <span class=" wow fadeInUp" data-wow-duration="1s" data-wow-offset="200" data-wow-delay="0.2s">*</span>
                        <input type="text" class=" wow fadeInUp" data-wow-duration="1s" data-wow-offset="200" data-wow-delay="0.2s">
                        
                         <label class=" wow fadeInUp" data-wow-duration="1s" data-wow-offset="200" data-wow-delay="0.2s">Your Email</label> <span class=" wow fadeInUp" data-wow-duration="1s" data-wow-offset="200" data-wow-delay="0.2s">*</span>
                        <input type="email" class=" wow fadeInUp" data-wow-duration="1s" data-wow-offset="200" data-wow-delay="0.2s">
                        
                        <label class=" wow fadeInUp" data-wow-duration="1s" data-wow-offset="200" data-wow-delay="0.2s">tell us about your self</label>
                        <textarea class=" wow fadeInUp" data-wow-duration="1s" data-wow-offset="200" data-wow-delay="0.2s"></textarea>
                        
                        <label class=" wow fadeInUp" data-wow-duration="1s" data-wow-offset="200" data-wow-delay="0.2s">upload you CV</label> <span class=" wow fadeInUp" data-wow-duration="1s" data-wow-offset="200" data-wow-delay="0.2s">*</span>
                        <input type="file" class=" wow fadeInUp" data-wow-duration="1s" data-wow-offset="200" data-wow-delay="0.2s">
                        <button class="btn btn-primary wow fadeInUp" type="submit" data-wow-duration="1s" data-wow-offset="200" data-wow-delay="0.2s">submit</button>
                    </div><!-- End Join Aside -->
                </div><!-- End Grid Sys -->
                
                 <div class="col-md-6 col-xs-12">
                    <div class="question">
                        <h3 class=" wow fadeInUp" data-wow-duration="1s" data-wow-offset="200" data-wow-delay="0.2s">have a question ?</h3>
                        <p class=" wow fadeInUp" data-wow-duration="1s" data-wow-offset="200" data-wow-delay="0.2s">Please choose one of the categories below and submit your enquiry</p>
                        <div class="quest-group btn-group wow fadeInUp" role="group" aria-label="Basic example"  data-wow-duration="1s" data-wow-offset="200" data-wow-delay="0.2s">
                              <button type="button" class="btn btn-secondary">web</button>
                              <button type="button" class="btn btn-secondary">mobile app</button>
                              <button type="button" class="btn btn-secondary">games</button>
                            <button type="button" class="btn btn-secondary">desktop</button>
                              <button type="button" class="btn btn-secondary">other</button>
                        </div><!-- End Btn Group -->
                        
                        
                        
                        <label class=" wow fadeInUp" data-wow-duration="1s" data-wow-offset="200" data-wow-delay="0.2s">Your Name</label> <span class=" wow fadeInUp" data-wow-duration="1s" data-wow-offset="200" data-wow-delay="0.2s">*</span>
                        <input type="text" class=" wow fadeInUp" data-wow-duration="1s" data-wow-offset="200" data-wow-delay="0.2s">
                        
                         <label class=" wow fadeInUp" data-wow-duration="1s" data-wow-offset="200" data-wow-delay="0.2s">Your Email</label> <span class=" wow fadeInUp" data-wow-duration="1s" data-wow-offset="200" data-wow-delay="0.2s">*</span>
                        <input type="email" class=" wow fadeInUp" data-wow-duration="1s" data-wow-offset="200" data-wow-delay="0.2s">
                        
                        <label class=" wow fadeInUp" data-wow-duration="1s" data-wow-offset="200" data-wow-delay="0.2s">subject</label>
                        <input type="text" class=" wow fadeInUp" data-wow-duration="1s" data-wow-offset="200" data-wow-delay="0.2s">
                        
                        <label class=" wow fadeInUp" data-wow-duration="1s" data-wow-offset="200" data-wow-delay="0.2s">your message</label> <span class=" wow fadeInUp" data-wow-duration="1s" data-wow-offset="200" data-wow-delay="0.2s">*</span>
                        <textarea class=" wow fadeInUp" data-wow-duration="1s" data-wow-offset="200" data-wow-delay="0.2s"></textarea>
                        <button class="quest-btn btn btn-primary  wow fadeInUp" type="submit" data-wow-duration="1s" data-wow-offset="200" data-wow-delay="0.2s">submit</button>
                    </div><!-- End Join Aside -->
                </div><!-- End Grid Sys -->
            </div><!-- End Container -->
        </section>
        <!-- End input Section -->
        
        <section class="map">
           <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27470.08166808422!2d32.2511292913196!3d30.612526127451734!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzDCsDM2JzQ1LjEiTiAzMsKwMTYnMDcuMSJF!5e0!3m2!1sen!2seg!4v1474653625358" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
            
        </section>
